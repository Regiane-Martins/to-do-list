<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/formulario.css">
    <title>To Do JavaScript</title>
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve a sua tarefa:</h2>
            <form action="" id="add-tasks-form"> 
                <input type="text" id="tasks-title" placeholder="o que você vai fazer?">
                <button type="submit" id="add-btn">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>

        <div id="tasks-list-container">
            <h2>Essas são as suas tarefas:</h2>
            <ul id="tasks-list">
                <li class="tasks-box template hide">
                    <span class="tasks-title"></span>
                    <ion-icon name="checkmark-outline" class="done-btn"></ion-icon>
                    <ion-icon name="close-outline" class="remove-btn"></ion-icon>
                </li>
            </ul>

        </div>
    </div>

    <script src="js/scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
